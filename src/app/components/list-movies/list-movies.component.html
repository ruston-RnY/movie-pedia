<div class="movies">
   <div class="container">
      <h1 class="category-title">{{ category == 'now_playing' ? 'now playing' : category }}</h1>
      <div class="list-movies">
         <div class="row">
             <div class="col-lg-2 col-md-3 col-6 col-custom" *ngFor="let item of compData">
                 <div class="slider-img">
                     <img class="card-img-top" [src]="urlImage+item.poster_path" alt="Card image cap">
                     <p class="title position-absolute">{{ item.title }}</p>
                     <div class="overlay"></div>
                     <button class="btn btn-detail" data-toggle="modal" data-target="#modalDetail">Detail</button>
                 </div>
             </div>
         </div>
         <div class="text-center">
             <button class="btn-load-more" (click)="loadMore()" *ngIf="page < lastPage">Load More</button>
         </div>
     </div>
   </div>
</div>
